<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Page</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=DM+Serif+Display:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <link rel="icon" type="png" href="../images/mosque.png" />
</head>

<body>
    <div class="overlay"></div>
    <div class="sign-page">
        <div class="form">
            <form action="" class="log-in">
                <h1>log in</h1>
                <div id="emailDiv">
                    <input type="email" placeholder="email" id="email">
                    <div class="error" id="emailError">email is required</div>
                </div>
                <div id="passwordDiv">
                    <input type="password" placeholder="password" id="password">
                    <div class="error" id="passwordErorr">password is required</div>
                </div>
                <div class="error" id="loginError" style="text-align: center;">inccorrect email or password</div>
                <button id="submit">
                    log in
                </button>
                <p>dont have an account?
                    <a href="./register.html" target="_self">register</a>
                </p>

            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
