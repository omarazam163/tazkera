<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>القراّن كريم</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=DM+Serif+Display:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../CSS/all.min.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start nav bar -->
    <div class="nav-bar">
      <div class="container">
        <div class="right-content">
          <img src="القران_الكريم.png" alt="" />
        </div>
        <div class="left-content">
          <img src="logo_2.png" alt="" />
        </div>
      </div>
    </div>
    <!-- End nav bar -->
    <!-- Start Section -->
    <div class="quran">
      <div class="container">
        <div class="side-list">
          <i class="fa-solid fa-bars-staggered list-icon"></i>
          <ul id="surah-list">
            <input
              type="text"
              name="surah"
              id="search"
              placeholder="ابحث عن سورة"
            />
            <li>الفاتحة</li>
            <li>البقرة</li>
            <li>آل عمران</li>
            <li>النساء</li>
            <li>المائدة</li>
            <li>الأنعام</li>
            <li>الأعراف</li>
            <li>الأانفال</li>
            <li>التوبة</li>
            <li>يونس</li>
            <li>هود</li>
            <li>يوسف</li>
            <li>الرعد</li>
            <li>إبراهيم</li>
          </ul>
        </div>
        <div class="surah">
          <img src="surah.jpg" alt="" />
        </div>
        <div class="buttons">
          <i class="fa-solid fa-sort-up back"></i>
          <i class="fa-solid fa-sort-down next"></i>
        </div>
      </div>
    </div>
    <!-- End Section -->
  </body>
</html>
