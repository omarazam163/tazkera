<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>القراّن كريم</title>
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="../CSS/normalize.css" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=DM+Serif+Display:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="../CSS/all.min.css" />
  <!-- Main CSS File -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="png" href="./images/mosque.png" />
  <link rel="icon" type="png" href="../images/mosque.png" />
</head>

<body>
  <!-- Start nav bar -->
  <div class="nav-bar">
    <div class="container">
      <div class="right-content">
        <img src="القران_الكريم.png" alt="" />
      </div>
      <div class="left-content">
        <img src="logo_2.png" alt="" />
      </div>
    </div>
  </div>
  <!-- End nav bar -->
  <!-- Start Section -->
  <div class="quran">
    <div class="container">
      <div class="side-list">
        <i class="fa-solid fa-bars-staggered list-icon" id="sideButton" style="cursor: pointer;"></i>
        <div class="surah-side d-none" id="sidebar">
          <input type="text" name="surah" id="search" placeholder="ابحث عن سورة" />
          <ul id="surah-list"></ul>
        </div>
      </div>
      <div class="surah" id="ayah-container">
        <img src="quran-images/1.png" alt="" id="imagePage" />
      </div>
      <div class="buttons">
        <i class="fa-solid fa-sort-up back" id="prev-page"></i>
        <span id="pageNumber">1</span>
        <i class="fa-solid fa-sort-down next" id="next-page"></i>
      </div>
    </div>
  </div>
  <!-- End Section -->
  <script src="main.js"></script>
</body>

</html>
