<body>
    <div id="choose">
        <div class="azkar">
            <div class="container">
                <div class="boxes">
                    <div class="box" id="azkar-morning">
                        <a>
                            <i class="fa-regular fa-sun"></i>
                            <h2>أذكار الصباح</h2>
                        </a>
                    </div>
                    <div class="box" id="azkar-night">
                        <a id="azkar-night">
                            <i class="fa-regular fa-moon"></i>
                            <h2>أذكار المساء</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none" id="azkar">
        <div class="nav">
            <div class="container">
                <h1 id="azkar-name">أذكار الصباح</h1>
            </div>
        </div>
        <div class="azkar-m">
            <div class="container">
                <button id="back">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
                <p id="azkar-content">بسم الله الرحمن الرحيم
                    <br>
                    قُلۡ هُوَ ٱللَّهُ أَحَدٌ ١ ٱللَّهُ ٱلصَّمَدُ ٢ لَمۡ يَلِدۡ وَلَمۡ يُولَدۡ ٣ وَلَمۡ يَكُن لَّهُۥ
                    كُفُوًا
                    أَحَدُۢ ٤
                </p>
                <p style="margin-top: 20px; text-align: center; font-size: 20px">
                    <span id="number-of-repetition">5</span>
                    مرة
                </p>
                <div class="footer">
                    <a id="prev">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </a>
                    <span class="count" id="number">3</span>
                    <a  id="next">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
